{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Cadastro de candidatos</h1>
</div>

<table class="table">
    <tr><th>Nome dos candidatos</th><th>CPF</th><th>RG</th></tr>

        {% endfor %}
</table>

{% endblock %}
